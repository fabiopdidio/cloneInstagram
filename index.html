<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codes Book</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form class="formulario">
      <img
        src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo.png"
        alt="Logo do instagram"
        width="300px"
      />
      <input
        id="campo-email"
        autofocus
        type="text"
        placeholder="Telefone, nome do usuário ou email"
      />
      <input id="campo-senha" type="password" placeholder="Senha" 
      />
      <button type="button" onclick="clicarNoBotao()">Entrar</button>

      <a href="">Esqueceu senha? </a>

    </form>

    <div class="cadastro">
      <p>Não tem conta? <a href="">
        Cadastre-se</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
